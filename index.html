<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="(min-width: 440px)" href="media.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
  <div class="card">


      <img class="card-img" src="images/image-header-mobile.jpg" alt="">
      <img class="card-img_desk" src="images/image-header-desktop.jpg" alt="">
      <div class="img-color"></div>


    <div class="card-sumary">

      <p class="title">
        Get <span class="accent"> insights</span> that help your business grow.
      </p>

      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions
regarding revenue, customer 
experience, and overall efficiency.
      </p>

      <div class="card-stats">

        <div class="card-stats-container">
          <p class="stats">10k+</p>
          <p class="stats-name">COMPANIES</p>
        </div>

        <div class="card-stats-container">
          <p class="stats">314</p>
          <p class="stats-name">TEMPLATES</p>
        </div>

        <div class="card-stats-container">
          <p class="stats">12M+</p>
        <p class="stats-name">QUERIES</p>
        </div>

      </div>

    </div>

    

  </div>

</div>




  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

    Coded by <a href="https://github.com/AlejandroLR00">AlejandroLR00</a>.
  </footer>

</body>
</html>
